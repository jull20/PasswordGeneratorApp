<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="script.js"></script>
  <script src="https://unpkg.com/passfather@latest/dist/umd/passfather.min.js"></script>
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <main class="main">
    <div class="main-container">
      <h1 class="app-name">Password Generator</h1>
      <div class="settings-container">
        <div class="result-container">
          <input class="result-password" value="" type="text" readonly placeholder="P4$5W0rD!">
          <div class="copy-btn">
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
          </div>
        </div>
        <div class="input-container">
          <form class="form">
            <div class="length-container">
              <label class="len-label" for="len">Character Length</label>
              <p class="len-value">0</p>
              <input class="len-range" type="range" name="len" id="len"  min="0" max="20" step="1" value="0">
            </div>
            <div class="list-container">
              <input type="checkbox" name="uppercase" id="uppercase">
              <label for="uppercase">Include Uppercase Letters</label>

              <input type="checkbox" name="lowercase" id="lowercase">
              <label for="lowercase">Include Lowercase Letters</label>

              <input type="checkbox" name="numbers" id="numbers">
              <label for="numbers">Include Numbers</label>

              <input type="checkbox" name="symbols" id="symbols">
              <label for="symbols">Include Symbols</label>
            </div>
            <div class="strength_button-container">
              <div class="strength-container">  
                <p class="strength-text">strength</p>
                <div class="strength-result">
                  <p class="strength-result-text hidden">medium</p>
                  <div class="strength-bars">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                  </div>
                </div>
              </div>
              <button class="submit-btn">
                GENERATE 
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>  
</body>
</html>
